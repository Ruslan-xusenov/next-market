{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div style="max-width: 500px; margin: 80px auto; padding: 20px;">
    <div
        style="background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 20px; padding: 40px; text-align: center;">
        <div style="font-size: 48px; color: var(--primary-yellow); margin-bottom: 20px;">
            <i class="fas fa-sign-out-alt"></i>
        </div>

        <h1 style="font-size: 24px; font-weight: 800; margin-bottom: 15px; color: var(--text-main);">
            {% trans "Tizimdan chiqish" %}
        </h1>

        <p style="color: var(--text-muted); margin-bottom: 30px; font-size: 15px;">
            {% trans "Haqiqatan ham tizimdan chiqmoqchimisiz?" %}
        </p>

        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}

            <button type="submit"
                style="width: 100%; background: #ef4444; color: white; border: none; padding: 15px; border-radius: 12px; font-weight: 800; font-size: 16px; cursor: pointer; transition: 0.2s;">
                {% trans "Chiqish" %}
            </button>

            <a href="{% url 'market:home' %}"
                style="display: block; margin-top: 15px; color: var(--text-muted); font-size: 14px; text-decoration: none; font-weight: 600;">
                {% trans "Bekor qilish" %}
            </a>
        </form>
    </div>
</div>
{% endblock %}
