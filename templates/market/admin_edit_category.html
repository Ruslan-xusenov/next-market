{% extends 'market/admin_base.html' %}
{% load static %}

{% block admin_content %}

<div class="admin-form-container">
    <div class="form-header">
        <h1 class="form-title">Toifani tahrirlash</h1>
        <p class="form-subtitle">Kerakli maydonlarni o'zgartiring</p>
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-row">
            <div class="form-group">
                <label class="form-label">Toifa nomi *</label>
                <input type="text" name="name" class="form-input" value="{{ category.name }}" required>
            </div>

            <div class="form-group">
                <label class="form-label">Asosiy toifa (Parent)</label>
                <select name="parent" class="form-input">
                    <option value="">Asosiy toifa (Hech narsa)</option>
                    {% for cat in categories %}
                    <option value="{{ cat.id }}" {% if category.parent and cat.id==category.parent.id %}selected{% endif
                        %}>{{ cat.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-row full">
            <div class="form-group">
                <label class="form-label">Yangi ikona</label>
                {% if category.icon %}
                <img src="{{ category.icon.url }}" alt="{{ category.name }}" class="current-icon">
                {% endif %}
                <input type="file" name="icon" class="form-input" accept="image/*">
            </div>
        </div>

        <div class="form-actions">
            <a href="{% url 'market:admin_dashboard' %}" class="btn-cancel">Bekor qilish</a>
            <button type="submit" class="btn-submit">Saqlash</button>
        </div>
    </form>
</div>
{% endblock %}
